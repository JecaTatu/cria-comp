<div class="container">
    <div class="content-container">

        <div class="title">
            <p>Insira aqui uma imagem</p>
            <div>
                <span style="color:red;" *ngIf="message">{{message}}</span>
                <input #file type="file" accept='image/*' (change)="preview(file.files)" />
            </div>
        </div>
        <div>
            <img [src]="imgURL" height="350" *ngIf="imgURL">
        </div>
        <div>
            <button type="submit" (click)="uploadImg()">Transformar fundo desta imagem</button>
        </div>
    </div>
</div>
